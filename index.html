<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/6383ac4c37.js"
      crossorigin="anonymous"
    >
        crossorigin="anonymous"
      >
    </script>

    <title>Surf Hawaii</title>
  </head>

  <body>
    <section class="intro">
      <div class="inner">
        <div class="content">
          <div class="d-flex brand-logo">
            <img class="logo" alt="logo" src="images/logo.png" />
            <h2 class="brand-name">Hawaiian Islands Surf</h2>
          </div>

          <h1 class="title">Surf Lessons</h1>
          <h3 class="subtitle">Catch the best wave of your life</h3>
          <ul>
            <li>Certified instructors</li>
            <li>Equipment provided</li>
            <li>All skill levels welcome</li>
          </ul>
          <button class="lesson-button">Reserve Now</button>
        </div>

        <small>
          <a
            href="https://www.surf-forecast.com/"
            target="_blank"
            class="surf-forecast"
          >
            Check out the surf forecast!
          </a>
        </small>
        <br />
      </div>
    </section>
    <p class="footer">This page was built by Mihae Tak</p>

    <script>
      function reserveNow() {
        let name = prompt("What's your name?");
        let age = prompt("How old are you?");

        if (age < 18) {
          alert(
            "I'm sorry but you need to be 18 years old to reserve. Please have your parent or legal guardian reserve for you."
          );
        } else {
          let phone = prompt("What's your phone number with area code?");
          alert(
            "Thank you, " +
              name +
              "! Your surf instructor will reach out shortly! "
          );
        }
      }

      let reserveNowButton = document.querySelector(".lesson-button");
      reserveNowButton.addEventListener("click", reserveNow);
    </script>
  </body>
</html>
